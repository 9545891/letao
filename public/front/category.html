<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <!-- meta:vp + tab 生成视口 -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <!-- 引入字体图标库 -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>

<body class="mui-android mui-android-6 mui-android-6-0">
  <div class="container">
    <!-- 头部 -->
    <div class="header">
      <a href="index.html" class="icon_left">
        <i class="fa fa-home"></i>
      </a>
      <h3>乐淘云狗</h3>
      <a href="search.html" class="icon_right">
        <i class="fa fa-search"></i>
      </a>

    </div>

    <!-- 主题 -->
    <div class="main">
      <div class="main_nav">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul>
              <!-- 填坑 -->
              <li class="current">
                <a href="#" class="current">耶温馆</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="main_content">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul>
              <!-- 填坑 -->

              <li>
                <a href="">
                  <img src="" alt="">
                  <p>heiheiehi</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>
    <!-- 底部 -->
    <div class="footer">
      <ul>
        <li>
          <a href="">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>


</body>
<!-- 1 -->
<script type="text/html" id="leftLis">
  {{each rows v i}}
 <li>
    <a href="#" data-id="{{v.id}}" class="{{i==0?'current':''}}">{{v.categoryName}}</a>
  </li>
  {{/each}}
</script>
<!-- 2-->
<script type="text/html" id="rightLis">
  {{if rows.length===0}}
  <p class="nomore">没有更多的数据了</p>
  {{else}}
  {{each rows v i}}
  <li>
    <a href="">
      <img src="{{v.brandLogo}}" alt="">
      <p>{{v.brandName}}</p>
    </a>
  </li>
  {{/each}}
  {{/if}}
</script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>

</html>
